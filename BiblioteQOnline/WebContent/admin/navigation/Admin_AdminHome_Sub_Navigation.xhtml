<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"> 

	<h:head></h:head> 
	<body> 
		<ui:composition>
			<table width="100%" cellpadding="0" cellspacing="1" style="float: left; clear: both;">
				<tr>
					<td>
						<a4j:commandLink value="Admin Home" actionListener="#{A_Index_Backing.gotoAdminHome}" render="@all" styleClass="#{Page_Backing.renderPage == 'Admin_Index' ? 'subLinks highlightSubLinksSelected' : 'subLinks highlightSubLinks'}"/>
					</td>
				</tr>
			</table>
		</ui:composition>
	</body> 
</html>

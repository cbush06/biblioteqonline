<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jstl/core"> 

<h:head></h:head> 
	<ui:composition template="/templates/main_layout_unrestricted.xhtml">
		<ui:define name="head">
		</ui:define>
		
		<ui:param name="title" value="#{Page_Backing.renderPageTitle}"></ui:param>
		
		<ui:define name="nav_area">
			<ui:include src="/unrestricted/navigation/Unrestricted_Main_Navigation.xhtml" />
		</ui:define>
		
		<ui:define name="content_area">
			<div class="subHeaderBox">
				<div class="sectionLeft" style="float: left; clear: none;">
					<div style="float: left; clear:none; padding-right: 4px;"><h:commandLink action="#{Search_Backing.gotoUnRestrictedSearchResultsReturn}"><h:graphicImage value="../imgs/back32.png" style="margin-top: -5px; border: none;"/></h:commandLink></div>
					<div style="float: left; clear:none;"><h:commandLink action="#{Search_Backing.gotoUnRestrictedSearchResultsReturn}">Back</h:commandLink></div>
				</div>
			</div>
			<div class="subContentBox" style="text-align: left;">
				<table>
					<tr>
						<td colspan="2" valign="top" style="padding-bottom: 20px;">
							<h:outputText value="#{U_ItemDetails_Backing.selectedItem.title}" styleClass="itemDetailsHeader"/>
							&nbsp;&nbsp;
							<h:outputText value="[#{U_ItemDetails_Backing.selectedItem.type}]" styleClass="itemDetailsType" />
						</td>
					</tr>
					<tr>
						<td valign="top">
							<img src="http://#{Page_Backing.rootPath}/images/#{U_ItemDetails_Backing.selectedItem.type}/#{U_ItemDetails_Backing.selectedItem.id}" height="200px" />
						</td>
						<td valign="top" style="padding-left: 5px;">
							<table cellspacing="10">
								<tr>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.creatorLabel}" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.creator}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.companyLabel}" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.company}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.dateCreatedLabel}" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.dateCreated}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.categoriesLabel}" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.categoriesForHtml}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="Library Location" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.location}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="Language" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItem.language}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<div class="subHeaderBox">
				&nbsp;
			</div>
			<div class="subContentBox" style="text-align: left;">
				<table>
					<tr>
						<td valign="top" style="padding-bottom: 10px;">
							<h:outputText value="#{U_ItemDetails_Backing.selectedItem.abstractLabel}" styleClass="itemDetailsSubHeader"/>
						</td>
					</tr>
					<tr>
						<td valign="top">
							<h:outputText value="#{U_ItemDetails_Backing.selectedItem.abstractForHtml}" styleClass="itemDetailsData" escape="false" />
						</td>
					</tr>
				</table>
			</div>
			<div class="subHeaderBox">
				&nbsp;
			</div>
			<div class="subContentBox" style="text-align: left;">
				<ui:include src="#{U_ItemDetails_Backing.specificDetailsPage}" />
				<p>&nbsp;</p>
				<p>&nbsp;</p>
			</div>
		</ui:define>
	</ui:composition>
</html>

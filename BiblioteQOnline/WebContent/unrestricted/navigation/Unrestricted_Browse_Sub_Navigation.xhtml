<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"> 

<h:head></h:head> 
<body> 
	<ui:composition>
		<div class="subNavBox">
			<table width="100%" cellpadding="0" cellspacing="1" style="float: left; clear: both;">
				<tr>
					<td>
						<a4j:commandLink value="Subject" execute="@all" render="@all" styleClass="#{Browse_Backing.typeFilter == 'Subject' ? 'subLinks highlightSubLinksSelected' : 'subLinks highlightSubLinks'}">
							<a4j:param assignTo="#{Browse_Backing.typeFilter}" value="Subject" />
							<a4j:actionListener listener="#{Browse_Backing.getNextResultSet}" />
						</a4j:commandLink>
					</td>
				</tr>
				<tr>
					<td>
						<a4j:commandLink value="Type" execute="@all" render="@all" styleClass="#{Browse_Backing.typeFilter == 'Type' ? 'subLinks highlightSubLinksSelected' : 'subLinks highlightSubLinks'}">
							<a4j:param assignTo="#{Browse_Backing.typeFilter}" value="Type" />
							<a4j:actionListener listener="#{Browse_Backing.getNextResultSet}" />
						</a4j:commandLink>
					</td>
				</tr>
				<tr>
					<td>
						<a4j:commandLink value="Creator" execute="@all" render="@all" styleClass="#{Browse_Backing.typeFilter == 'Creator' ? 'subLinks highlightSubLinksSelected' : 'subLinks highlightSubLinks'}">
							<a4j:param assignTo="#{Browse_Backing.typeFilter}" value="Creator" />
							<a4j:actionListener listener="#{Browse_Backing.getNextResultSet}" />
						</a4j:commandLink>
					</td>
				</tr>
				<tr>
					<td>
						<a4j:commandLink value="Location" execute="@all" render="@all" styleClass="#{Browse_Backing.typeFilter == 'Location' ? 'subLinks highlightSubLinksSelected' : 'subLinks highlightSubLinks'}">
							<a4j:param assignTo="#{Browse_Backing.typeFilter}" value="Location" />
							<a4j:actionListener listener="#{Browse_Backing.getNextResultSet}" />
						</a4j:commandLink>
					</td>
				</tr>
			</table>
		</div>
	</ui:composition>
</body> 
</html>

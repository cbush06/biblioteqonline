			</tr>
			<tr>
				<td valign="top"><h:outputText value="Actors" styleClass="itemDetailsLabel" /></td>

			</tr>
			<tr>
				<td valign="top"><h:outputText value="Rating" styleClass="itemDetailsLabel" /></td>

			</tr>
			<tr>

			</tr>
			<tr>
				<td valign="top"><h:outputText value="Aspect Ratio" styleClass="itemDetailsLabel" /></td>
				<td valign="top"><h:outputText value="#{U_ItemDetails_Backing.selectedItemDvd.aspectRatio}" styleClass="itemDetailsData" escape="false" /></td>

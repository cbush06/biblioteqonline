<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      > 

	<h:head></h:head> 
	<h:body> 
		<ui:composition>
			<!-- Nav Item :: Summary -->
			<div class="nav_item">
				<div class="nav_item_content">
					<div class="#{(Page_Backing.renderPage == 'Restricted_Index')?'nav_item_content_text_selected':'nav_item_content_text'}">
						<img src="../imgs/catalog24.png" align="top"/> <h:commandLink value="My Summary" action="#{Page_Backing.gotoRestrictedHome}" />
					</div>
				</div>
				<div class="nav_item_right_border"></div>
			</div>
			
			<!--  Nav Item :: Browse -->
			<h:panelGroup rendered="false">
			<div class="nav_item">
				<div class="nav_item_content">
					<div class="#{(Page_Backing.renderPage == 'Restricted_Browse')?'nav_item_content_text_selected':'nav_item_content_text'}">
						<img src="../imgs/file-explorer24.png" align="top"/> <h:commandLink value="Browse" action="#{Page_Backing.gotoRestrictedBrowse}" />
					</div>
				</div>
				<div class="nav_item_right_border"></div>
			</div>
			</h:panelGroup>
			
			<!-- Nav Item :: My Account -->
			<div class="nav_item">
				<div class="nav_item_content">
					<div class="#{(Page_Backing.renderPage == 'Restricted_MyAccount')?'nav_item_content_text_selected':'nav_item_content_text'}">
						<img src="../imgs/personal-information24.png" align="top"/> <h:commandLink value="My Account" action="#{Page_Backing.gotoMyAccount}" />
					</div>
				</div>
				<div class="nav_item_right_border"></div>
			</div>
			
			<!-- Nav Item :: Admin -->
			<h:panelGrid cellpadding="0" cellspacing="0" border="0" rendered="#{Page_Backing.admin}">
				<h:panelGroup styleClass="nav_item" layout="block">
					<div class="nav_item_content">
						<div class="nav_item_content_text">
							<img src="../imgs/man1-24.png" align="top"/> <h:commandLink value="Administration" action="#{Page_Backing.gotoAdminHome}" />
						</div>
					</div>
					<div class="nav_item_right_border"></div>
				</h:panelGroup>
			</h:panelGrid>
			
			<!-- Nav Item :: Log Out -->
			<div class="nav_item">
				<div class="nav_item_content">
					<div class="nav_item_content_text">
						<img src="../imgs/logout24.png" align="top"/> <h:commandLink value="Log out" action="#{Page_Backing.logout}" />
					</div>
				</div>
				<div class="nav_item_right_border"></div>
			</div>
		</ui:composition>
	</h:body> 
</html>

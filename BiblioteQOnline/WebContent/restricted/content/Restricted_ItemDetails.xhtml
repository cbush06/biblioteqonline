<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jstl/core">

<h:head></h:head> 
<body> 
	<ui:composition>
			<div class="subHeaderBox">
				<div class="sectionLeft" style="float: left; clear: none;">
					<div style="float: left; clear:none; padding-right: 4px;"><h:commandLink action="#{R_ItemDetails_Backing.gotoLastPage}"><h:graphicImage value="../imgs/back32.png" style="margin-top: -5px; border: none;"/></h:commandLink></div>
					<div style="float: left; clear:none;"><h:commandLink action="#{R_ItemDetails_Backing.gotoLastPage}">Back</h:commandLink></div>
				</div>
				<div class="sectionOther" style="float: left; clear: none;">
					&nbsp;
				</div>
				<div class="sectionOther" style="float: right;">
					<h:panelGroup rendered="#{R_ItemDetails_Backing.requestLinkShown}">
						<div style="float: left; clear: none; "><h:commandLink action="#{R_ItemDetails_Backing.gotoItemRequestAgreement}">Request</h:commandLink></div>
						<div style="float: left; clear: none; padding-left: 4px;"><h:commandLink action="#{R_ItemDetails_Backing.gotoItemRequestAgreement}"><img src="../imgs/shopping-basket-add32.png" style="margin-top: -7px; border: none;"/></h:commandLink></div>
					</h:panelGroup>
				</div>
			</div>
			<div class="subContentBox" style="text-align: left;">
				<table>
					<tr>
						<td colspan="2" valign="top" style="padding-bottom: 20px;">
							<h:outputText value="#{R_ItemDetails_Backing.selectedItem.title}" styleClass="itemDetailsHeader"/>
							&nbsp;&nbsp;
							<h:outputText value="[#{R_ItemDetails_Backing.selectedItem.type}]" styleClass="itemDetailsType" />
						</td>
					</tr>
					<tr>
						<td valign="top">
							<img src="http://#{Page_Backing.rootPath}/images/#{R_ItemDetails_Backing.selectedItem.type}/#{R_ItemDetails_Backing.selectedItem.id}" height="200px" />
						</td>
						<td valign="top" style="padding-left: 5px;">
							<table cellspacing="10">
								<tr>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.creatorLabel}" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.creator}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.companyLabel}" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.company}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.dateCreatedLabel}" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.dateCreated}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.categoriesLabel}" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.categoriesForHtml}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="Library Location" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.location}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
								<tr>
									<td valign="top"><h:outputText value="Language" styleClass="itemDetailsLabel" /></td>
									<td valign="top"><h:outputText value="#{R_ItemDetails_Backing.selectedItem.language}" styleClass="itemDetailsData" escape="false" /></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<div class="subHeaderBox">
				&nbsp;
			</div>
			<div class="subContentBox" style="text-align: left;">
				<table>
					<tr>
						<td valign="top" style="padding-bottom: 10px;">
							<h:outputText value="#{R_ItemDetails_Backing.selectedItem.abstractLabel}" styleClass="itemDetailsSubHeader"/>
						</td>
					</tr>
					<tr>
						<td valign="top">
							<h:outputText value="#{R_ItemDetails_Backing.selectedItem.abstractForHtml}" styleClass="itemDetailsData" escape="false" />
						</td>
					</tr>
				</table>
			</div>
			<div class="subHeaderBox">
				&nbsp;
			</div>
			<div class="subContentBox" style="text-align: left;">
				<ui:include src="#{R_ItemDetails_Backing.specificDetailsPage}" />
				<p>&nbsp;</p>
				<p>&nbsp;</p>
			</div>
	</ui:composition>
</body> 
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"> 

<h:head></h:head> 
<body> 
	<ui:composition>
		<div class="subHeaderBox">
			<div class="sectionLeft">
				Browse
			</div>
			<div class="sectionOther">
				About #{R_Browse_Backing.totalHits} results
			</div>
		</div>
		<table>
			<tr>
				<td valign="top">
					<ui:include src="/restricted/navigation/Restricted_Browse_Sub_Navigation.xhtml" />
				</td>
				<td valign="top">
					<div class="subContentBox">
						<ui:repeat value="#{R_Browse_Backing.resultsList}" var="item">
							<div class="resultTableDiv">
								<table class="resultTable">
									<tr>
										<td style="text-align: left;">
											<h:commandLink  action="#{R_Browse_Backing.conductSearchForItem}">
												<f:setPropertyActionListener target="#{R_Browse_Backing.selectedItem}" value="#{item}" />
												<h:panelGroup rendered="#{R_Browse_Backing.typeFilter != 'Location'}">
													#{item.term}
												</h:panelGroup>
												<h:panelGroup rendered="#{R_Browse_Backing.typeFilter == 'Location'}">
													#{item.term} (#{item.type})
												</h:panelGroup>
											</h:commandLink>
										</td>
									</tr>
									<tr>
										<td style="text-align: left;">
											<span class="resultTableDetails">
												<h:outputText value="Approx. #{item.total} result(s)." />
											</span>
										</td>
									</tr>
								</table>
							</div>
						</ui:repeat>
						
						<div class="resultPaginationDiv">
							<table class="resultPaginationTable" align="center">
								<tr>
									<ui:repeat value="#{R_Browse_Backing.pageNumbers}" var="pageNum">
										<td>
											<a4j:commandLink execute="@all" render="@all" styleClass="#{(R_Browse_Backing.resultsPage == pageNum.value)? 'selected' : ''}">
												<h:outputText value="#{pageNum.display}" />
												<a4j:param assignTo="#{R_Browse_Backing.resultsPage}" value="#{pageNum.value}"/>
												<a4j:actionListener listener="#{R_Browse_Backing.getNextResultSet}" />
											</a4j:commandLink>
										</td>
									</ui:repeat>
								</tr>
							</table>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</ui:composition>
</body> 
</html>
